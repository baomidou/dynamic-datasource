name: Release to Maven Central

on:
  push:
    tags:
      - 'v*'  # 仅触发v开头的标签（如v4.5.0）
  workflow_dispatch:  # 保留手动触发能力

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # 基础权限，按需添加
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 必须：获取完整git历史（标签、提交记录）

      # 步骤1：配置JDK（新版setup-java v4 最佳实践）
      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'  # 官方推荐（Eclipse Temurin）
          java-version: '17'       # 匹配dynamic-datasource的JDK版本
          cache: 'maven'           # 缓存Maven依赖（大幅加速构建）
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}  # 直接传入GPG私钥
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}    # 直接传入GPG密码（新版可直接传值，无需变量映射）

      # 步骤2：配置Maven Settings（核心优化：避免setup-java的server-*参数误解）
      - name: Configure Maven Settings
        run: |
          # 生成临时settings.xml，直接注入OSSRH认证信息（新版推荐）
          cat > ~/.m2/settings.xml << EOF
          <settings>
            <servers>
              <server>
                <id>ossrh</id>
                <username>${{ secrets.OSSRH_USERNAME }}</username>
                <password>${{ secrets.OSSRH_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF

      # 步骤3：发布到Maven Central（极简命令，无冗余参数）
      - name: Publish to OSSRH
        run: |
          mvn clean deploy \
            -P release \
            -DskipTests \
            -Dgpg.useAgent=false \  
            -Dgpg.keyname=${{ secrets.GPG_KEY_ID }}
